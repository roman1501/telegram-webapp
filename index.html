<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Хом'як Тапер</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
      touch-action: manipulation;
    }

    h1 {
      font-size: 24px;
      margin-top: 40px;
    }

    .tap-button {
      font-size: 32px;
      padding: 20px 50px;
      margin-top: 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      user-select: none;
    }

    .tap-button:active {
      background-color: #388E3C;
      transform: scale(0.97);
    }

    .counter {
      margin-top: 30px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Привіт, <span id="username">...</span>!</h1>
  <button class="tap-button" id="tapBtn">ТАП</button>
  <div class="counter" id="counter">Завантаження...</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const supabaseUrl = 'https://mftgqxilushpzewpqkvi.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mdGdxeGlsdXNocHpld3Bxa3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMDQxMzMsImV4cCI6MjA2Njg4MDEzM30.qRsUDDHSFuP6hIQZwv0mVsfS-ZZDPPbDU5Zl55Hoezw';

    const user = tg.initDataUnsafe?.user;

    if (!user) {
      alert("Цей застосунок потрібно запускати через Telegram.");
      throw new Error("Telegram user not found");
    }

    const userId = user.id;
    const userName = user.first_name || "Гість";
    document.getElementById("username").innerText = userName;

    const counterEl = document.getElementById("counter");
    const btn = document.getElementById("tapBtn");
    let count = 0;

    async function fetchClicks() {
      const res = await fetch(`${supabaseUrl}/rest/v1/clicks?user_id=eq.${userId}`, {
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`
        }
      });

      const data = await res.json();

      if (data.length > 0) {
        return data[0].clicks;
      } else {
        await fetch(`${supabaseUrl}/rest/v1/clicks`, {
          method: "POST",
          headers: {
            apikey: supabaseKey,
            Authorization: `Bearer ${supabaseKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ user_id: userId, clicks: 0 })
        });
        return 0;
      }
    }

    async function updateClicks(newCount) {
      await fetch(`${supabaseUrl}/rest/v1/clicks?user_id=eq.${userId}`, {
        method: "PATCH",
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ clicks: newCount })
      });
    }

    fetchClicks().then((startCount) => {
      count = startCount;
      counterEl.innerText = `Кліків: ${count}`;
    });

    btn.addEventListener("click", () => {
      count++;
      counterEl.innerText = `Кліків: ${count}`;
      updateClicks(count);
    });
  </script>
</body>
</html>
