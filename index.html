<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–•–æ–º'—è–∫ –¢–∞–ø–µ—Ä</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
      touch-action: manipulation;
    }
    h1 {
      font-size: 24px;
    }
    .tap-button {
      font-size: 32px;
      padding: 20px 50px;
      margin-top: 30px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 16px;

    }

      color: #333;
    }
    .debug {
      margin-top: 20px;
      background: #eee;
      color: #c00;

  </style>
</head>
<body>
  <h1>–ü—Ä–∏–≤—ñ—Ç, <span id="username">...</span>!</h1>
  <button class="tap-button" id="tapBtn">–¢–ê–ü</button>
  <div class="counter" id="counter">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
  <div id="debug" class="debug">DEBUG:</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const supabaseUrl = 'https://mftgqxilushpzewpqkvi.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mdGdxeGlsdXNocHpld3Bxa3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMDQxMzMsImV4cCI6MjA2Njg4MDEzM30.qRsUDDHSFuP6hIQZwv0mVsfS-ZZDPPbDU5Zl55Hoezw';

    const debugEl = document.getElementById("debug");
    function log(msg) {
      debugEl.innerText += "\n" + msg;
    }

    const user = tg.initDataUnsafe?.user;
    if (!user) {
      log("‚ùå user is undefined. –¶–µ–π –∑–∞—Å—Ç–æ—Å—É–Ω–æ–∫ –ø–æ—Ç—Ä—ñ–±–Ω–æ –≤—ñ–¥–∫—Ä–∏–≤–∞—Ç–∏ —á–µ—Ä–µ–∑ Telegram.");
      throw new Error("Telegram user not found");
    }

    const userId = user.id;
    const userName = user.first_name || "–ì—ñ—Å—Ç—å";
    document.getElementById("username").innerText = userName;

    const counterEl = document.getElementById("counter");
    const btn = document.getElementById("tapBtn");
    let count = 0;

    async function fetchClicks() {
      log("üì• fetchClicks...");
      const res = await fetch(`${supabaseUrl}/rest/v1/clicks?user_id=eq.${userId}`, {
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`
        }
      });

      const data = await res.json();
      log("‚úÖ fetch result: " + JSON.stringify(data));

      if (data.length > 0) {
        return data[0].clicks;
      } else {
        log("üÜï –°—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤–æ–≥–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞...");
        const insertRes = await fetch(`${supabaseUrl}/rest/v1/clicks`, {
          method: "POST",
          headers: {
            apikey: supabaseKey,
            Authorization: `Bearer ${supabaseKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ user_id: userId, clicks: 0 })
        });
        const insertText = await insertRes.text();
        log("POST result: " + insertText);
        return 0;
      }
    }

    async function updateClicks(newCount) {
      log("üì§ updateClicks: " + newCount);
      const res = await fetch(`${supabaseUrl}/rest/v1/clicks?user_id=eq.${userId}`, {
        method: "PATCH",
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ clicks: newCount })
      });

      const result = await res.text();
      log("üõ† PATCH result: " + result);
    }

    fetchClicks().then((startCount) => {
      count = startCount;
      counterEl.innerText = `–ö–ª—ñ–∫—ñ–≤: ${count}`;
    });

    btn.addEventListener("click", () => {
      count++;
      counterEl.innerText = `–ö–ª—ñ–∫—ñ–≤: ${count}`;
      updateClicks(count);
    });
  </script>
</body>
</html>
