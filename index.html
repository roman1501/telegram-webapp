<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–•–æ–º'—è–∫ –¢–∞–ø–µ—Ä</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .tab-content {
      flex: 1;
      padding: 20px;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .tab-bar {
      display: flex;
      height: 60px;
      background: #ffffff;
      border-top: 1px solid #ccc;
    }
    .tab-button {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
      border: none;
      background: none;
    }
    .tab-button.active {
      background: #e0e0e0;
    }
    .tap-button {
      font-size: 32px;
      padding: 20px 50px;
      margin-top: 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      user-select: none;
    }
    .tap-button:active {
      background-color: #388E3C;
      transform: scale(0.97);
    }
    .counter {
      margin-top: 30px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="tap-tab" class="tab-content active">
    <h1>–ü—Ä–∏–≤—ñ—Ç, <span id="username">...</span>!</h1>
    <button class="tap-button" id="tapBtn">–¢–ê–ü</button>
    <div class="counter" id="counter">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
  </div>

  <div id="exchange-tab" class="tab-content">
    <h1>üéÅ –û–±–º—ñ–Ω –∑–Ω–∏–∂–æ–∫</h1>
    <div class="counter">–ö–ª—ñ–∫—ñ–≤: <span id="clicksDisplay">...</span></div>
    <div class="counter">–ó–Ω–∏–∂–æ–∫: <span id="discountsDisplay">...</span></div>
    <button class="tap-button" id="exchangeBtn">–û–±–º—ñ–Ω—è—Ç–∏ 1000 –∫–ª—ñ–∫—ñ–≤ –Ω–∞ –∑–Ω–∏–∂–∫—É üé´</button>
  </div>

  <div class="tab-bar">
    <button class="tab-button active" onclick="showTab('tap-tab', this)">–¢–∞–ø–∞—Ç–∏</button>
    <button class="tab-button" onclick="showTab('exchange-tab', this)">–û–±–º—ñ–Ω</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const supabaseUrl = 'https://mftgqxilushpzewpqkvi.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mdGdxeGlsdXNocHpld3Bxa3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMDQxMzMsImV4cCI6MjA2Njg4MDEzM30.qRsUDDHSFuP6hIQZwv0mVsfS-ZZDPPbDU5Zl55Hoezw';

    const user = tg.initDataUnsafe?.user;

    if (!user) {
      alert("–¶–µ–π –∑–∞—Å—Ç–æ—Å—É–Ω–æ–∫ –ø–æ—Ç—Ä—ñ–±–Ω–æ –≤—ñ–¥–∫—Ä–∏–≤–∞—Ç–∏ —á–µ—Ä–µ–∑ Telegram.");
      throw new Error("user not found");
    }

    const userId = user.id;
    const userName = user.first_name || "–ì—ñ—Å—Ç—å";
    document.getElementById("username").innerText = userName;

    let clicks = 0;
    let discounts = 0;

    const counterEl = document.getElementById("counter");
    const clicksDisplay = document.getElementById("clicksDisplay");
    const discountsDisplay = document.getElementById("discountsDisplay");

    async function fetchUserData() {
      const res = await fetch(`${supabaseUrl}/rest/v1/clicks?user_id=eq.${userId}`, {
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`
        }
      });
      const data = await res.json();
      if (data.length > 0) {
        clicks = data[0].clicks;
        discounts = data[0].discounts;
      } else {
        await fetch(`${supabaseUrl}/rest/v1/clicks`, {
          method: "POST",
          headers: {
            apikey: supabaseKey,
            Authorization: `Bearer ${supabaseKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ user_id: userId, clicks: 0, discounts: 0 })
        });
      }
      updateDisplay();
    }

    function updateDisplay() {
      counterEl.innerText = `–ö–ª—ñ–∫—ñ–≤: ${clicks}`;
      clicksDisplay.innerText = clicks;
      discountsDisplay.innerText = discounts;
    }

    async function saveUserData() {
      await fetch(`${supabaseUrl}/rest/v1/clicks?user_id=eq.${userId}`, {
        method: "PATCH",
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ clicks, discounts })
      });
    }

    document.getElementById("tapBtn").addEventListener("click", () => {
      clicks++;
      updateDisplay();
      saveUserData();
    });

    document.getElementById("exchangeBtn").addEventListener("click", () => {
      if (clicks >= 1000) {
        clicks -= 1000;
        discounts++;
        updateDisplay();
        saveUserData();
        alert("üéâ –í—ñ—Ç–∞—î–º–æ! –í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ –∑–Ω–∏–∂–∫—É 10% –Ω–∞ –∫–≤–∏—Ç–æ–∫ —É –∫—ñ–Ω–æ.");
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –∫–ª—ñ–∫—ñ–≤. –ü–æ—Ç—Ä—ñ–±–Ω–æ 1000.");
      }
    });

    function showTab(tabId, buttonEl) {
      document.querySelectorAll(".tab-content").forEach(tab => {
        tab.classList.remove("active");
      });
      document.getElementById(tabId).classList.add("active");

      document.querySelectorAll(".tab-button").forEach(btn => {
        btn.classList.remove("active");
      });
      buttonEl.classList.add("active");
    }

    fetchUserData();
  </script>
</body>
</html>
