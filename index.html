<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Greek House Tapper</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(to bottom, #004d00, #ffffff);
      background-size: cover;
      background-position: center;
    }
    .tab-content {
      flex: 1;
      padding: 20px;
      display: none;
      text-align: center;
      overflow-y: auto;
    }
    .tab-content.active {
      display: block;
    }
    .tab-bar {
      display: flex;
      height: 60px;
      background: #004d00;
      border-top: 2px solid #2e7d32;
    }
    .tab-button {
      flex: 1;
      font-size: 18px;
      padding: 10px;
      cursor: pointer;
      border: none;
      background: none;
      color: white;
      font-weight: bold;
    }
    .tab-button.active {
      background: #66bb6a;
      color: #fff;
    }
    .tap-button {
      font-size: 28px;
      padding: 20px 40px;
      margin-top: 30px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .tap-button:active {
      background-color: #2e7d32;
      transform: scale(0.97);
    }
    .counter {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
    .logo {
      width: 100px;
      margin: 10px auto;
    }
    .gyros-img, .bonus-img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="tap-tab" class="tab-content active">
    <img src="logo.jfif" alt="Greek House logo" class="logo">
    <h2>–ü—Ä–∏–≤—ñ—Ç, <span id="username">...</span>!</h2>
    <button class="tap-button" id="tapBtn">–¢–ê–ü–ê–ô –ì–Ü–†–û–° üçó</button>
    <div class="counter" id="counter">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    <img src="gyros.jpeg" alt="Gyros" class="gyros-img">
  </div>

  <div id="exchange-tab" class="tab-content">
    <h2>üéÅ –û–±–º—ñ–Ω –∑–Ω–∏–∂–æ–∫</h2>
    <div class="counter">–ö–ª—ñ–∫—ñ–≤: <span id="clicksDisplay">...</span></div>
    <div class="counter">–û—Ç—Ä–∏–º–∞–Ω–æ –∑–Ω–∏–∂–æ–∫: <span id="discountsDisplay">...</span></div>
    <button class="tap-button" id="exchangeBtn">–û–±–º—ñ–Ω—è—Ç–∏ 1000 –∫–ª—ñ–∫—ñ–≤ –Ω–∞ -50% üé´</button>
    <img src="bonus.jfif" alt="Promo Bonus" class="bonus-img">
  </div>

  <div class="tab-bar">
    <button class="tab-button active" onclick="showTab('tap-tab', this)">–¢–∞–ø–∞—Ç–∏</button>
    <button class="tab-button" onclick="showTab('exchange-tab', this)">–û–±–º—ñ–Ω</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const supabaseUrl = 'https://mftgqxilushpzewpqkvi.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mdGdxeGlsdXNocHpld3Bxa3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMDQxMzMsImV4cCI6MjA2Njg4MDEzM30.qRsUDDHSFuP6hIQZwv0mVsfS-ZZDPPbDU5Zl55Hoezw';

    const user = tg.initDataUnsafe?.user;
    if (!user) {
      alert("–¶–µ–π –∑–∞—Å—Ç–æ—Å—É–Ω–æ–∫ –ø–æ—Ç—Ä—ñ–±–Ω–æ –≤—ñ–¥–∫—Ä–∏–≤–∞—Ç–∏ —á–µ—Ä–µ–∑ Telegram.");
      throw new Error("user not found");
    }

    const userId = user.id;
    const userName = user.first_name || "–ì—ñ—Å—Ç—å";
    document.getElementById("username").innerText = userName;

    let clicks = 0;
    let discounts = 0;

    const counterEl = document.getElementById("counter");
    const clicksDisplay = document.getElementById("clicksDisplay");
    const discountsDisplay = document.getElementById("discountsDisplay");

    async function fetchUserData() {
      const res = await fetch(`${supabaseUrl}/rest/v1/clicks?user_id=eq.${userId}`, {
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`
        }
      });
      const data = await res.json();
      if (data.length > 0) {
        clicks = data[0].clicks;
        discounts = data[0].discounts;
      } else {
        await fetch(`${supabaseUrl}/rest/v1/clicks`, {
          method: "POST",
          headers: {
            apikey: supabaseKey,
            Authorization: `Bearer ${supabaseKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ user_id: userId, clicks: 0, discounts: 0 })
        });
      }
      updateDisplay();
    }

    function updateDisplay() {
      counterEl.innerText = `–ö–ª—ñ–∫—ñ–≤: ${clicks}`;
      clicksDisplay.innerText = clicks;
      discountsDisplay.innerText = discounts;
    }

    async function saveUserData() {
      await fetch(`${supabaseUrl}/rest/v1/clicks?user_id=eq.${userId}`, {
        method: "PATCH",
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ clicks, discounts })
      });
    }

    document.getElementById("tapBtn").addEventListener("click", () => {
      clicks++;
      updateDisplay();
      saveUserData();
    });

    document.getElementById("exchangeBtn").addEventListener("click", () => {
      if (clicks >= 1000) {
        clicks -= 1000;
        discounts++;
        updateDisplay();
        saveUserData();
        alert("üéâ –í—ñ—Ç–∞—î–º–æ! –í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ –∑–Ω–∏–∂–∫—É 50% –Ω–∞ –≥—ñ—Ä–æ—Å —É Greek House.");
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –∫–ª—ñ–∫—ñ–≤. –ü–æ—Ç—Ä—ñ–±–Ω–æ 1000.");
      }
    });

    function showTab(tabId, buttonEl) {
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      buttonEl.classList.add("active");
    }

    fetchUserData();
  </script>
</body>
</html>
