<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Greek House Tapper</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(to bottom, #004d00, #ffffff);
      background-size: cover;
      background-position: center;
    }
    .tab-content {
      flex: 1;
      padding: 20px;
      display: none;
      text-align: center;
      overflow-y: auto;
    }
    .tab-content.active {
      display: block;
    }
    .tab-bar {
      display: flex;
      height: 60px;
      background: #004d00;
      border-top: 2px solid #2e7d32;
    }
    .tab-button {
      flex: 1;
      font-size: 18px;
      padding: 10px;
      cursor: pointer;
      border: none;
      background: none;
      color: white;
      font-weight: bold;
    }
    .tab-button.active {
      background: #66bb6a;
      color: #fff;
    }
    .tap-button {
      font-size: 18px;
      padding: 14px 20px;
      margin-top: 20px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .tap-button:active {
      background-color: #2e7d32;
      transform: scale(0.97);
    }
    .counter {
      margin-top: 10px;
      font-size: 20px;
      color: #333;
    }
    .bonus-item {
      border: 2px solid #4CAF50;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="tap-tab" class="tab-content active">
    <h2>–ü—Ä–∏–≤—ñ—Ç, <span id="username">...</span>!</h2>
    <button class="tap-button" id="tapBtn">–¢–ê–ü–ê–ô –ì–Ü–†–û–° üçó</button>
    <div class="counter" id="counter">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
  </div>

  <div id="market-tab" class="tab-content">
    <h2>üè™ –†–∏–Ω–æ–∫</h2>
    <div class="counter">–ö–ª—ñ–∫—ñ–≤: <span id="clicksDisplay">0</span></div>
    <div class="bonus-item">
      <p>–ó–Ω–∏–∂–∫–∞ -50% –Ω–∞ –≥—ñ—Ä–æ—Å (1000 –∫–ª—ñ–∫—ñ–≤)</p>
      <button class="tap-button" onclick="buyBonus('gyros_discount')">–ö—É–ø–∏—Ç–∏</button>
    </div>
    <div class="bonus-item">
      <p>–í–µ–ª–∏–∫–∞ –∫–∞—Ä—Ç–æ–ø–ª—è –∑–∞ 35 –≥—Ä–Ω –¥–æ —Å—Ç—Ä–∞–≤–∏ (500 –∫–ª—ñ–∫—ñ–≤)</p>
      <button class="tap-button" onclick="buyBonus('big_fries')">–ö—É–ø–∏—Ç–∏</button>
    </div>
  </div>

  <div id="inventory-tab" class="tab-content">
    <h2>üéí –Ü–Ω–≤–µ–Ω—Ç–∞—Ä</h2>
    <div id="inventoryList">–ü–æ—Ä–æ–∂–Ω—å–æ.</div>
  </div>

  <div class="tab-bar">
    <button class="tab-button active" onclick="showTab('tap-tab', this)">–¢–∞–ø–∞—Ç–∏</button>
    <button class="tab-button" onclick="showTab('market-tab', this)">–†–∏–Ω–æ–∫</button>
    <button class="tab-button" onclick="showTab('inventory-tab', this)">–Ü–Ω–≤–µ–Ω—Ç–∞—Ä</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const supabaseUrl = 'https://YOUR_SUPABASE_URL';
    const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';

    const user = tg.initDataUnsafe?.user;
    if (!user) {
      alert("–¶–µ–π –∑–∞—Å—Ç–æ—Å—É–Ω–æ–∫ –ø–æ—Ç—Ä—ñ–±–Ω–æ –≤—ñ–¥–∫—Ä–∏–≤–∞—Ç–∏ —á–µ—Ä–µ–∑ Telegram.");
      throw new Error("user not found");
    }

    const userId = user.id;
    document.getElementById("username").innerText = user.first_name || '–ì—ñ—Å—Ç—å';

    let clicks = 0;
    let inventory = [];

    async function fetchUserData() {
      const res = await fetch(`${supabaseUrl}/rest/v1/clicks?user_id=eq.${userId}`, {
        headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
      });
      const data = await res.json();
      if (data.length > 0) {
        clicks = data[0].clicks;
      } else {
        await fetch(`${supabaseUrl}/rest/v1/clicks`, {
          method: "POST",
          headers: {
            apikey: supabaseKey,
            Authorization: `Bearer ${supabaseKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ user_id: userId, clicks: 0 })
        });
      }
      updateDisplays();
    }

    function updateDisplays() {
      document.getElementById("counter").innerText = `–ö–ª—ñ–∫—ñ–≤: ${clicks}`;
      document.getElementById("clicksDisplay").innerText = clicks;
      updateInventoryDisplay();
    }

    async function saveUserClicks() {
      await fetch(`${supabaseUrl}/rest/v1/clicks?user_id=eq.${userId}`, {
        method: "PATCH",
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ clicks })
      });
    }

    function buyBonus(type) {
      let cost = type === 'gyros_discount' ? 1000 : 500;
      let label = type === 'gyros_discount' ? '-50% –Ω–∞ –≥—ñ—Ä–æ—Å' : '–ö–∞—Ä—Ç–æ–ø–ª—è –∑–∞ 35 –≥—Ä–Ω';
      if (clicks >= cost) {
        clicks -= cost;
        inventory.push({ type, label });
        updateDisplays();
        saveUserClicks();
        alert(`üéÅ –î–æ–¥–∞–Ω–æ –¥–æ —ñ–Ω–≤–µ–Ω—Ç–∞—Ä—è: ${label}`);
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –∫–ª—ñ–∫—ñ–≤.");
      }
    }

    function updateInventoryDisplay() {
      const list = document.getElementById("inventoryList");
      if (inventory.length === 0) return list.innerText = '–ü–æ—Ä–æ–∂–Ω—å–æ.';
      list.innerHTML = '';
      inventory.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'bonus-item';
        div.innerHTML = `<p>${item.label}</p><button class="tap-button" onclick="redeemBonus(${index})">–û—Ç—Ä–∏–º–∞—Ç–∏ –∫–æ–¥</button>`;
        list.appendChild(div);
      });
    }

    function redeemBonus(index) {
      const code = 'GH-' + Math.random().toString(36).substring(2, 7).toUpperCase();
      alert(`–í–∞—à –∫–æ–¥: ${code}`);
      inventory.splice(index, 1);
      updateInventoryDisplay();
    }

    function showTab(tabId, button) {
      document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      button.classList.add("active");
    }

    document.getElementById("tapBtn").addEventListener("click", () => {
      clicks++;
      updateDisplays();
      saveUserClicks();
    });

    fetchUserData();
  </script>
</body>
</html>
